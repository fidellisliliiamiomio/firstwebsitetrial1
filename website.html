<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: .2s;
  outline: none;
  text-transform: capitalize;
  text-decoration: none;
}

html{
  font-size: 62%;
  scroll-behavior: smooth;
}
.header{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 7%;
  background-color: white;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}

.header #logo{
  font-size: 4rem;
  color: black;
}

.navbar a{
  color: black;
  font-size: 1.7rem;
  margin-left: 1rem;
}

.navbar a:hover{
  background-color: var(--maincolor);
  color: rgb(87, 6, 112);
  border-radius: 10px;
  padding: 1rem 3rem;
}

body, html {
  height: 100%;
  margin: 0;
}

img{
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

h1 {
  font-style: impact;
  text-align: center;
  font-size: xx-large;
}



  </style>
</head>

<body>

  <header class="header">
    <a href="#" id="logo">LA STRADA</a>
    <nav class="navbar">
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">search</a>
    </nav>
  </header>

  <div class="container">
    <img src="clothesTEST.jpg" alt="Clothes" style="width: 80%">
  </div>

<br><br><br><br><br>

  <h1 style="background-color:rgb(220, 202, 235)">LA STRADA ARRIVALS</h1>

<br><br><br><br><br>

<div class="productimages1234">
  <img src="product1.jpg" height="200" width="200" style="float:left"> 
  <img src="product2.jpg" style="float:left"> 
  <img src="product3.jpg" height="300" width="200" style="float:right"> 
  <img src="product4.jpg" height="300" width="300" style="float:right"> 
</div>



</body>

</html>
