<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

    <style>
      h1 {text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
      body { margin: 0;  font-family: Arial, Helvetica, sans-serif;}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

#tshirt1 {float: left; margin-right: 20px;}
#tshirt2 {float: left;}


.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

.tab button {
  display: block; 
  background-color: inherit;
  color: black; 
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 67%;
  border-left: none;
  height: 320px;
}
  </style>
</head>

<body>
    <h1>LA STRADA</h1>
  
    
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#shop">Shop</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>


  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'T-Shirts')" id="defaultOpen">T-Shirts</button>
    <button class="tablinks" onclick="openCity(event, 'Pants and shorts')">Pants and shorts</button>
    <button class="tablinks" onclick="openCity(event, 'Hoodies')">Hoodies</button>
    <button class="tablinks" onclick="openCity(event, 'Bags')">Bags</button>
    <button class="tablinks" onclick="openCity(event, 'Hats')">Hats</button>
  </div>
  
  <div id="T-Shirts" class="tabcontent">
    <h3>T-Shirts</h3>
    <p>This section has pictures of T-Shirts.</p>
      <div id="tshirt1"> 
        <img src="Tshirt.jpg" width="300" height="200">
      </div>
      <div id="tshirt2">
        <img src="Tshirt.jpg" width="300" height="200">
      </div>
    
  </div>
  
  <div id="Pants and shorts" class="tabcontent">
    <h3>Pants and shorts</h3>
    <p>This section will have pictures of Pants.</p> 
  </div>
  
  <div id="Hoodies" class="tabcontent">
    <h3>Hoodies</h3>
    <p>This section will have pictures of Hoodies.</p>
  </div>

  <div id="Bags" class="tabcontent">
    <h3>Bags</h3>
    <p>This section will have pictures of Bags.</p>
  </div>

  <div id="Hats" class="tabcontent">
    <h3>Hats</h3>
    <p>This section will have pictures of Hats.</p>
  </div>
  
  <script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>
     

</body>

</html>
