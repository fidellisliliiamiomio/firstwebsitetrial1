<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

<style>


*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: .2s;
  outline: none;
  text-transform: capitalize;
  text-decoration: none;
}

html{
  font-size: 62%;
  scroll-behavior: smooth;
}
.header{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 7%;
  background-color: white;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}

.header #logo{
  font-size: 4rem;
  color: black;
}

.navbar a{
  color: black;
  font-size: 1.7rem;
  margin-left: 1rem;
}

.navbar a:hover{
  background-color: var(--maincolor);
  color: white;
  border-radius: 10px;
  padding: 1rem 3rem;
}

body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("clothesTEST.png");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}



  </style>
</head>

<body>

<header class="header">
  <a href="#" id="logo">LA STRADA</a>
  <nav class="navbar">
    <a href="#">home</a>
    <a href="#">all women</a>
    <a href="#">all men</a>
    <a href="#">hats & bags</a>
    <a href="#">accessories</a>
  </nav>
</header>

<div class="bg"></div>

</body>

</html>
